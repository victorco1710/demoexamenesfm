<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Login Form</title>
    <style>
        /* Estilos generales y de fondo animado */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            transition: opacity 0.7s ease-in-out; /* Transición para el desvanecimiento */
        }
        body.fade-out {
            opacity: 0;
        }
        section {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;
            overflow: hidden;
        }
        section::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#000, #0f0, #000);
            animation: animate 5s linear infinite;
        }
        @keyframes animate {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }
        section span {
            position: relative;
            display: block;
            width: calc(6.25vw - 2px);
            height: calc(6.25vw - 2px);
            background: #181818;
            z-index: 2;
            transition: 1.5s;
        }
        section span:hover {
            background: #0f0;
            transition: 0s;
        }

        /* Estilos del formulario de inicio de sesión */
        .signin {
            position: absolute;
            width: 400px;
            background: #222;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.9);
        }
        .signin .content {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 40px;
        }
        .signin .content h2 {
            font-size: 2em;
            color: #0f0;
            text-transform: uppercase;
        }
        .signin .content .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .signin .content .form .inputBox {
            position: relative;
            width: 100%;
        }
        .signin .content .form .inputBox input {
            position: relative;
            width: 100%;
            background: #333;
            border: none;
            outline: none;
            padding: 25px 10px 7.5px;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
            font-size: 1em;
        }
        .signin .content .form .inputBox i {
            position: absolute;
            left: 0;
            padding: 15px 10px;
            font-style: normal;
            color: #aaa;
            transition: 0.5s;
            pointer-events: none;
        }
        .signin .content .form .inputBox input:focus ~ i,
        .signin .content .form .inputBox input:valid ~ i {
            transform: translateY(-7.5px);
            font-size: 0.8em;
            color: #fff;
        }
        .signin .content .form .links {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .signin .content .form .links a {
            color: #fff;
            text-decoration: none;
        }
        .signin .content .form .links a:nth-child(2) {
            color: #0f0;
            font-weight: 600;
        }
        .signin .content .form .inputBox input[type="submit"] {
            padding: 10px;
            background: #0f0;
            color: #000;
            font-weight: 600;
            font-size: 1.35em;
            letter-spacing: 0.05em;
            cursor: pointer;
        }
        input[type="submit"]:active {
            opacity: 0.6;
        }

        /* Mensaje de error */
        #error-message {
            color: #ff4757;
            text-align: center;
            margin-top: -15px;
            margin-bottom: 10px;
            display: none; /* Oculto por defecto */
        }

        /* Animación de temblor para error */
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        /* Media Queries para responsividad */
        @media (max-width: 900px) {
            section span {
                width: calc(10vw - 2px);
                height: calc(10vw - 2px);
            }
        }
        @media (max-width: 600px) {
            .signin {
                width: 90%;
                padding: 20px;
            }
            section span {
                width: calc(20vw - 2px);
                height: calc(20vw - 2px);
            }
        }
    </style>
</head>
<body>

    <!-- Fondo animado -->
    <section>
        <!-- Se generan 256 spans para el efecto de fondo. -->
        <!-- La cantidad puede ajustarse según el rendimiento deseado. -->
        <script>
            const section = document.querySelector('section');
            for (let i = 0; i < 256; i++) {
                const span = document.createElement('span');
                section.appendChild(span);
            }
        </script>
    </section>

    <div class="signin" id="login-container">
        <div class="content">
            <h2>BIENVENIDO</h2>
            <!-- Mensaje de error que se mostrará cuando las credenciales son incorrectas -->
            <div id="error-message">Usuario o contraseña incorrectos.</div>
            <form class="form" id="login-form">
                <div class="inputBox">
                    <input type="text" id="username" required>
                    <i>Nombre de Usuario</i>
                </div>
                <div class="inputBox">
                    <input type="password" id="password" required>
                    <i>Contraseña</i>
                </div>
                <div class="links">
                    <a href="#">.</a>
                    <a href="#">Gracias por adquirir este simulador.¡Exitos en su preparación!</a>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Ingresar">
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- SCRIPT DE PROTECCIÓN CONTRA HERRAMIENTAS DE DESARROLLADOR ---
        // Este script es un disuasivo y no una medida de seguridad infalible.
        // Un usuario determinado aún puede acceder al código fuente.

        // 1. Deshabilitar el menú contextual (clic derecho)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // 2. Deshabilitar atajos de teclado comunes para herramientas de desarrollador
        document.addEventListener('keydown', function(e) {
            // F12
            if (e.keyCode == 123) {
                e.preventDefault();
            }
            // Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                e.preventDefault();
            }
            // Ctrl+Shift+J
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                e.preventDefault();
            }
            // Ctrl+U
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                e.preventDefault();
            }
            // Ctrl+S
            if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) {
                e.preventDefault();
            }
            // Ctrl+Shift+C
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
                e.preventDefault();
            }
        });


        // --- LÓGICA DEL FORMULARIO DE INICIO DE SESIÓN ---

        // Seleccionar los elementos del DOM
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginContainer = document.getElementById('login-container');
        const errorMessage = document.getElementById('error-message');

        // Añadir el listener para el evento 'submit' del formulario
        loginForm.addEventListener('submit', function(event) {
            // Prevenir el comportamiento por defecto del formulario (recargar la página)
            event.preventDefault();

            // Obtener los valores de los campos
            const username = usernameInput.value;
            const password = passwordInput.value;

            // Validar las credenciales
            if (username === 'master' && password === '123') {
                // Credenciales correctas
                // 1. Añadir la clase 'fade-out' al body para iniciar la animación
                document.body.classList.add('fade-out');

                // 2. Esperar a que la animación de desvanecimiento termine (700ms)
                setTimeout(function() {
                    // 3. Redirigir a la página deseada
                    window.location.href = 'land_pag.html';
                }, 700);

            } else {
                // Credenciales incorrectas
                // 1. Mostrar el mensaje de error
                errorMessage.style.display = 'block';

                // 2. Añadir la clase 'shake' para la animación de temblor
                loginContainer.classList.add('shake');

                // 3. Limpiar los campos del formulario
                usernameInput.value = '';
                passwordInput.value = '';

                // 4. Quitar la clase 'shake' después de que la animación termine (500ms)
                //    para que pueda volver a ejecutarse en el siguiente intento fallido.
                setTimeout(function() {
                    loginContainer.classList.remove('shake');
                    // Opcional: Ocultar el mensaje de error después de un tiempo
                    // setTimeout(() => { errorMessage.style.display = 'none'; }, 2000);
                }, 500);
            }
        });
    </script>
</body>
</html>
